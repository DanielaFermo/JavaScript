<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Dom</title>
    <style>
      div {
        background-color: rgb(55, 161, 55);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      onclick="clicar()"
      onmouseout="sair()"
      onmouseenter="entrar()"
    >
      > Interaja...
    </div>

    <script>
      var a = window.document.getElementById("area");
      a.addEventListerner("click", clicar);
      a.addEventListener("mouseenter", entrou);
      a.addEventListener("mouseout", sair);

      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "red";
      }
      function entrar() {
        a.innerText = "entrou";
        a.style.background = "blue";
      }
      function sair() {
        a.innerText = "saiu!";
      }
    </script>
  </body>
</html>
